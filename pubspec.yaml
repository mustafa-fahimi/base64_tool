name: base64_tool
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  auto_route: 8.1.3
  fpdart: 1.1.0
  database_service:
    git:
      url: https://github.com/mustafa-fahimi/database_service.git
      ref: master
  flutter_hooks: 0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: 2.0.10+1
  hooks_riverpod: 2.5.1
  intl: 0.19.0
  responsive_framework: 1.4.0
  riverpod_annotation: 2.3.5
  talker_flutter: 4.2.2
  toastification: 2.0.0

dev_dependencies:
  auto_route_generator: 8.0.0
  build_runner: 2.4.10
  custom_lint: any
  flutter_gen_runner: 5.5.0+1
  freezed: 2.5.3
  lint: 2.3.0
  riverpod_generator: 2.4.2
  riverpod_lint: 2.3.12

dependency_overrides:
  meta: 1.14.0

flutter_gen:
  output: lib/src/gen/
  integrations:
    flutter_svg: true

flutter_launcher_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/images/png/ic_launcher.png'

flutter:
  uses-material-design: true

  assets:
    - assets
    - assets/images
    - assets/images/png
    - assets/images/svg

  fonts:
    - family: IRANSans
      fonts:
        - asset: assets/fonts/IRANSansBold.ttf
          weight: 700
        - asset: assets/fonts/IRANSansMedium.ttf
          weight: 500
        - asset: assets/fonts/IRANSans.ttf
          weight: 400
        - asset: assets/fonts/IRANSansLight.ttf
          weight: 300
        - asset: assets/fonts/IRANSansUltraLight.ttf
          weight: 200
